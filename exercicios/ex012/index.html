<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserir vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servido.</p>

    <video windth="200" height="500" poster="img/img01.jpg" controls loop>
        <source src="midia/meuvideo02.mp4" type="video/mp4">
        <source src="midia/Meuvideo02.m4v" type="video/mp4">
        <source src="midia/Meuvideo02.webm" type="video/webm">
        <source src="midia/meuvideo02.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <!--Incorporação de videos externos-->
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bU4dGjV31w8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
